<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="icon" href="/images/favicon.png" />
  </head>
  <body>
    <div class="nav">
      <button class="return-button">
        <img id="return-image" src="/images/home.png" alt="home icon" /> My
        Portfolio
      </button>
    </div>
    <div class="header">
      <div class="container">
        <h1 class="header__title">Todo App</h1>
        <h2 class="header__subtitle">What do you need to do?</h2>
        <h6>(Tick todo if completed)</h6>
      </div>
    </div>
    <div class="actions">
      <div class="actions__container">
        <input
          type="text"
          class="input"
          placeholder="Search Todos"
          id="search-text"
        />
        <label class="checkbox">
          <input type="checkbox" name="" id="hideCompleted" />
          Hide Completed</label
        >
      </div>
    </div>

    <div class="container">
      <div id="todos"></div>
      <form id="createTodoForm">
        <input
          type="text"
          class="input"
          name="text"
          placeholder="Enter new Todo"
        />
        <button class="button">Add Todo</button>
      </form>
    </div>

    <script src="https://wzrd.in/standalone/uuid%2Fv4@latest" ;></script>
    <script src="/scripts/todo-functions.js"></script>
    <script src="/scripts/todo-app.js"></script>
  </body>
</html>
